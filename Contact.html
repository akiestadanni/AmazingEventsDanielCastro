    <main class="container-fluid col-6 text-center fs-2 g-3 mt-3 mb-3 rounded-1 border border-success" >

        <form id="form" class="col g-3 mt-3 bg-warning">
              <label for="Full-name" class="form-label vh-12 aling">Full name</label>
              <input type="text" class="form-control vh-12 bg-info-subtle" id="Full-name" placeholder required="Full-name">
              <label for="Email" class="form-label ">Email</label>
              <input type="email" class="form-control bg-info-subtle" id="Email" placeholder required="example@.com">
              <label for="Message" class="form-label">Message</label>
              <textarea class="form-control max-vh 50 bg-info-subtle" aria-label="With textarea" placeholder="Write your message here"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
